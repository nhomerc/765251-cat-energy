<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <!-- <link href="css/style.min.css" rel="stylesheet"> -->
  <link href="css/normalize.css" rel="stylesheet">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>
  <header class="header">
    <h1 class="visually-hidden">Магазин здорового питания Вашего кота</h1>
    <div class="logo">
      <a class="logo__link" href="#">
        <img class="logo__picture" src="img/logo-mobile.svg" alt="Логотип Кэт энерджи">
        <img class="logo__title" src="img/logo-mobile-header.svg" alt="Кэт энерджи">
      </a>
    </div>
    <button class="header__menu-button" type="button"></button>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">Главная</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--active" href="#">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="private">
      <h2 class="private__title">Подбор программы</h2>
      <p class="private__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
      <form class="form" action="https://echo.htmlacademy.ru" method="POST">
        <fieldset class="data">
          <ul class="data__list">
            <li class="data__item">
              <label class="data__label" for="name">Имя:*</label>
              <input class="data__input" id="name" type="text" placeholder="БАРСИК" required>
            </li>
            <li class="data__item">
              <label class="data__label" for="name">Вес (кг):*</label>
              <input class="data__input" id="name" type="text" placeholder="7" required>
            </li>
            <li class="data__item">
              <label class="data__label" for="name">Возраст (лет):*</label>
              <input class="data__input" id="name" type="text" placeholder="7">
            </li>
          </ul>
        </fieldset>
        <fieldset class="program-selection">
          <form class="program-selection__form">
            <ul class="program-selection__list">
              <li class="program-selection__item">
                <label class="program-selection__label" for="losing">
                  <input class="program-selection__input" id="losing" type="radio" name="selector" value="losing-weight"
                    checked>Похудение
                </label>
              </li>
              <li class="program-selection__item">
                <label class="program-selection__label" for="gathering">
                  <input class="program-selection__input" id="gathering" type="radio" name="selector" value="mass-gathering">Набор
                  массы
                </label>
              </li>
              <li class="program-selection__item">
                <label class="program-selection__label" for="advice">
                  <input class="program-selection__input" id="advice" type="radio" name="selector" value="need-advice">Не
                  знаю (нужен ваш совет)
                </label>
              </li>
            </ul>
          </form>
        </fieldset>
        <fieldset class="contacts">
          <legend class="contacts__title">Контактные данные (владельца кота)</legend>
          <ul class="contacts__list">
            <li class="contacts__item">
              <label class="contacts__lable" for="email">E-mail:*
                <input class="contacts__input" id="email" type="email" placeholder="kuklachev@gmail.com" required>
              </label>
            </li>
            <li class="contacts__item">
              <label class="contacts__lable" for="phone">Телефон:*
                <input class="contacts__input" id="phone" type="number" placeholder="8 (960) 900-60-90" required>
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="comment">
          <textarea class="comment__textarea" placeholder="Расскажите обо всех повадках кота" rows="7"></textarea>
        </fieldset>
        <fieldset class="additionally">
          <legend class="additionally__title">Дополнительно</legend>
          <ul class="additionally__list">
            <li class="additionally__item">
              <input class="additionally__input" id="sweetener" type="checkbox" value="sweetener" checked>
              <label class="additionally__label" for="sweetener">Сахарозаменитель</label>
            </li>
            <li class="additionally__item">
              <input class="additionally__input" id="water" type="checkbox" value="water">
              <label class="additionally__label" for="water">Питьевая вода</label>
            </li>
            <li class="additionally__item">
              <input class="additionally__input" id="milk" type="checkbox" value="milk">
              <label class="additionally__label" for="milk">Молоко</label>
            </li>
            <li class="additionally__item">
              <input class="additionally__input" id="vitamin" type="checkbox" value="vitamin">
              <label class="additionally__label" for="vitamin">Витамины</label>
            </li>
          </ul>
        </fieldset>
        <button class="button form__button" type="submit">Отправить заявку</button>
        <p class="form__description"><sup>*</sup> &mdash; Обязательные поля</p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <a class="footer__link" href="#">
      <img class="footer__title" src="" alt="Логотип компании">
    </a>
    <div class="social footer__social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link" href="https://vk.com/">
            <img class="social__img" src="" alt="В Контакте">
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://www.instagram.com/?hl=ru">
            <img class="social__img" src="" alt="Инстаграмм">
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://ru-ru.facebook.com/">
            <img class="social__img" src="" alt="Фейсбук">
          </a>
        </li>
      </ul>
    </div>
    <div class="copyrights footer__copyrights">
      <ul class="copyrights__list">
        <li class="copyrights__item">
          <a class="copyrights__link" href="https://htmlacademy.ru/intensive/adaptive">HTMLAcademy</a>
        </li>
        <li class="copyrights__item">
          <a class="copyrights__link" href="https://htmlacademy.ru/intensive/adaptive">
            <img class="copyrights__img" src="" alt="Логотип Академии">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
