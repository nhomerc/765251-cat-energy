<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <!-- <link href="css/style.min.css" rel="stylesheet"> -->
  <link href="css/normalize.css" rel="stylesheet">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>
  <header class="header">
    <h1 class="visually-hidden">Магазин здорового питания Вашего кота</h1>
    <div class="logo">
      <a class="logo__link" href="#">
        <img class="logo__picture" src="img/logo-mobile.svg" alt="Логотип Кэт энерджи">
        <img class="logo__title" src="img/logo-mobile-header.svg" alt="Кэт энерджи">
      </a>
    </div>
    <button class="header__menu-button" type="button"></button>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">Главная</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--active" href="#">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="private">
      <h2 class="private__title">Подбор программы</h2>
      <p class="private__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
      <form class="form" action="https://echo.htmlacademy.ru" method="POST">
        <fieldset class="data">
          <label class="data__label" for="name">Имя:*</label>
          <input class="data__input" id="name" type="text" placeholder="БАРСИК">
          <label class="data__label" for="name">Вес (кг):*</label>
          <input class="data__input" id="name" type="text" placeholder="7">
          <label class="data__label" for="name">Возраст (лет):*</label>
          <input class="data__input" id="name" type="text" placeholder="7">
        </fieldset>
      </form>
    </section>
  </main>

  <footer class="footer">
    <a class="footer__link" href="#">
      <img class="footer__title" src="" alt="Логотип компании">
    </a>
    <div class="social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link" href="https://vk.com/">
            <img class="social__img" src="" alt="В Контакте">
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://www.instagram.com/?hl=ru">
            <img class="social__img" src="" alt="Инстаграмм">
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://ru-ru.facebook.com/">
            <img class="social__img" src="" alt="Фейсбук">
          </a>
        </li>
      </ul>
    </div>
    <div class="copyrights">
      <ul class="copyrights__list">
        <li class="copyrights__item">
          <a class="copyrights__link" href="https://htmlacademy.ru/intensive/adaptive">HTMLAcademy</a>
        </li>
        <li class="copyrights__item">
          <a class="copyrights__link" href="https://htmlacademy.ru/intensive/adaptive">
            <img class="copyrights__img" src="" alt="Логотип Академии">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
